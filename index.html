<html>
<head>
  <title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <center>
    <h1 class="heading btn btn-danger">AI Object Finder</h1>
    <br><br>
    <input type="text" placeholder="Enter object name here" id="object_input" class="form-control">
    <br><br>
    <button id="start" class="btn btn-success" onclick="start()">Start</button>
    <br><br>
    <br><br>
    <button id="status" class="btn btn-warning">Status: Detecting Objects</button>
    <br><br>
    <button id="object_found" class="btn btn-primary" onclick="find()">Number of objects: </button>
  </center>
  <div class="copyright_footer">
    Developed by Mukundan</div>
<script src="main.js"></script>
</body>
</html>
